<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threat Database Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Threat Database Search</h1>
    <p>Check if an entity (e.g., wallet address, IP address, domain) is listed in the database.</p>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter wallet address, IP, domain, etc."
      />
      <button id="searchButton">Search</button>
    </div>

    <div id="resultContainer" class="result-container">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
